                           <svg
                              width="20"
                              height="15"
                              viewBox="0 0 20 15"
                              fill="none"

                           >

            <button class="BtnBlue FinishModelSettingConditioner">Дальше</button>
         </div>
         <div class="LoaderHandler_2" style="z-index: 100; display: none">
            <div class="Loader"></div>
            <div class="TimerLoader"></div>
         </div>
